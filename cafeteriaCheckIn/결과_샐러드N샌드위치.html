<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/rem.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/cafeteriaCheckin.css" />
    <script type="text/javascript" src="/javascript/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/javascript/cafeteriaCheckIn.js"></script>
    <title>케이옥션 구내식당 체크인</title>
</head>
<body>
    <div id="wrap">
        <div id="container" class="result">
            <div>
                <span class="checkComplete">
                    <img src="/image/icon_check_orange.png">
                    체크인 완료
                </span>
                <div class="menuInfo">
                    <i><img src="/image/meal.png"></i>
                    <span class="menuName">샐러드&샌드위치</span>
                </div>
                <ul class="lunchMent">
                    <li>런치오더로 식사한 당신</li>
                    <li>치얼업!</li>
                    <li>오늘만큼은</li>
                    <li>더 행복한 하루가 될거에요</li>
                    <li>&nbsp;</li>
                </ul>
                <a href="#" class="orangeBorder"><img src="/image/icon_arrow_lunch.png">메인 페이지로 돌아가기</a>
                <span class="inquiry">문의사항 : 전략기획팀</span>
            </div>
        </div>
    </div>

</html>
